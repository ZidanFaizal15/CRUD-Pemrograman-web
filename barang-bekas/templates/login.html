<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Pengguna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center text-primary">Silahkan Login dengan akun anda</h4>

    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="contoh@email.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="******">
        </div>

        {{ if .error }}
        <div class="alert alert-danger small py-2">
            {{ .error }}
        </div>
        {{ end }}

        <div class="d-grid mb-2">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>

    <div class="text-center">
        <span>Belum punya akun?</span>
        <a href="/register" class="btn btn-outline-secondary btn-sm mt-2">Daftar Sekarang</a>
    </div>
</div>

</body>
</html>
