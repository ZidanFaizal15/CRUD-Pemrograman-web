<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{if .product}}Edit{{else}}Tambah{{end}} Produk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h3 class="mb-4 text-center">{{if .product}}Edit Produk{{else}}Tambah Produk{{end}}</h3>

        <form action="/products{{if .product}}/update/{{.product.ID}}{{end}}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Produk</label>
                <input type="text" name="name" id="name" class="form-control" required value="{{.product.Name}}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi</label>
                <textarea name="description" id="description" class="form-control" required>{{.product.Description}}</textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Harga</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control" required value="{{.product.Price}}">
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stok</label>
                <input type="number" name="stock" id="stock" class="form-control" required value="{{.product.Stock}}">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Gambar Produk</label>
                <input type="file" name="image" id="image" class="form-control">
                {{if .product.ImageURL}}
                    <small class="text-muted">Gambar saat ini: {{.product.ImageURL}}</small>
                {{end}}
            </div>

            <div class="d-grid">
                <button class="btn btn-success">{{if .product}}Update{{else}}Simpan{{end}}</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
